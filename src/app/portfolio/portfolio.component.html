@for (sektion of sektionen; track $index) {
  <section
    [id]="sektion.domId"
    [style.background]="sektionenHintergrund(sektion)"
    [className]="sektionenHintergrundKlasse(sektion)"
  >
    @switch (sektion.sektionsart) {
      @case ("titel") {
        <app-portfolio-titel [sektion]="sektion" />
      }
      @case ("texte-mit-bildern") {
        <app-portfolio-texte-mit-bildern [sektion]="sektion" />
      }
      @default {
        <h2>Fehlerhafte Sektionsbeschreibung!</h2>
      }
    }
  </section>
}
